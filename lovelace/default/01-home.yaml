path: default_view
theme: clear
title: Home
badges: []
panel: false
cards:
  - backdrop: true
    entity: weather.zwaag
    type: 'custom:simple-weather-card'
  - cards:
      - entity: binary_sensor.wasmachine
        name: Wasmachine
        show_name: true
        show_state: false
        state:
          - icon: 'mdi:washing-machine'
            styles:
              card:
                - background-color: 'rgb(26, 186, 255)'
                - filter: grayscale(40%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: 'on'
          - icon: 'mdi:washing-machine-off'
            styles:
              card:
                - background-color: 'rgb(26, 186, 255)'
                - filter: grayscale(85%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: 'off'
        tap_action:
          action: navigate
          navigation_path: /lovelace/wasmachine
        type: 'custom:button-card'
      - entity: binary_sensor.droger
        name: Droger
        show_name: true
        show_state: false
        state:
          - icon: 'mdi:tumble-dryer'
            styles:
              card:
                - background-color: 'rgb(255, 215, 0)'
                - filter: grayscale(40%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: 'on'
          - icon: 'mdi:tumble-dryer-off'
            styles:
              card:
                - background-color: 'rgb(255,215,0)'
                - filter: grayscale(85%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: 'off'
        tap_action:
          action: navigate
          navigation_path: /lovelace/droger
        type: 'custom:button-card'
      - entity: sensor.afval_hvc
        hold_action:
          action: more-info
        show_name: true
        show_state: false
        state:
          - name: Geen Afval
            styles:
              card:
                - background-color: 'rgb(202, 202, 202)'
                - filter: grayscale(0%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: Geen
          - name: >-
              [[[ return entity.attributes.friendly_name + " " +
              entity.state ]]]
            styles:
              card:
                - background-color: 'rgb(51, 102, 0)'
                - filter: grayscale(0%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: GFT
          - name: >-
              [[[ return entity.attributes.friendly_name + " " +
              entity.state ]]]
            styles:
              card:
                - background-color: 'rgb(96, 96, 96)'
                - filter: grayscale(0%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: Rest
          - name: >-
              [[[ return entity.attributes.friendly_name + " " +
              entity.state ]]]
            styles:
              card:
                - background-color: 'rgb(255, 128, 0)'
                - filter: grayscale(0%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: Plastic
          - name: >-
              [[[ return entity.attributes.friendly_name + " " +
              entity.state ]]]
            styles:
              card:
                - background-color: 'rgb(163,98,32)'
                - filter: grayscale(0%)
              icon:
                - color: white
              name:
                - font-weight: bold
                - color: white
            value: Papier
        tap_action:
          action: navigate
          navigation_path: /lovelace/hvc
        type: 'custom:button-card'
    type: horizontal-stack
  - cards:
      - cards:
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/woonkamer
            entity: light.woonkamer
            hold_action:
              action: navigate
              navigation_path: /lovelace/woonkamer
            icon: 'mdi:sofa'
            name: Woonkamer
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/eettafel
            entity: light.eettafel
            hold_action:
              action: navigate
              navigation_path: /lovelace/eettafel
            icon: 'mdi:silverware'
            name: Eettafel
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/bar
            entity: light.bar
            hold_action:
              action: navigate
              navigation_path: /lovelace/bar
            icon: 'mdi:beer'
            name: Bar
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/keuken
            entity: light.keuken_plafond
            hold_action:
              action: navigate
              navigation_path: /lovelace/keuken
            icon: 'mdi:fridge'
            name: Keuken
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/gang
            entity: light.gang
            hold_action:
              action: navigate
              navigation_path: /lovelace/gang
            icon: 'mdi:door'
            name: Gang
            tap_action:
              action: toggle
            type: 'custom:button-card'
        type: horizontal-stack
      - cards:
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer
            entity: light.slaapkamer
            hold_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer
            icon: 'mdi:bed'
            name: Slaapkamer
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/badkamer
            entity: light.badkamer_plafond
            hold_action:
              action: navigate
              navigation_path: /lovelace/badkamer
            icon: 'mdi:shower-head'
            name: Badkamer
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer_lily
            entity: light.lily_plafond
            hold_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer_lily
            icon: 'mdi:flower'
            name: Lily
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer_olivia
            entity: light.olivia_plafond
            hold_action:
              action: navigate
              navigation_path: /lovelace/slaapkamer_olivia
            icon: 'mdi:human-child'
            name: Olivia
            tap_action:
              action: toggle
            type: 'custom:button-card'
          - color: auto
            color_type: card
            double_tap_action:
              action: navigate
              navigation_path: /lovelace/zolder
            entity: light.zolder
            hold_action:
              action: navigate
              navigation_path: /lovelace/zolder
            icon: 'mdi:home-roof'
            name: Zolder
            tap_action:
              action: toggle
            type: 'custom:button-card'
        type: horizontal-stack
      - entity: script.reset_wallswitches
        hold_action:
          action: more-info
        icon: 'mdi:sync'
        icon_height: 20px
        name: Reset Wall Switches
        show_icon: false
        show_name: true
        tap_action:
          action: toggle
        theme: Backend-selected
        type: entity-button
    type: vertical-stack
  - cards:
      - aspect_ratio: 0%
        camera_image: camera.lily
        entities:
          - entity: binary_sensor.lily_beweging
          - entity: binary_sensor.lily_geluid
          - entity: binary_sensor.lily_licht
        hold_action:
          action: navigate
          navigation_path: slaapkamer_lily
        image: 'https://demo.home-assistant.io/stub_config/kitchen.png'
        tap_action:
          action: navigate
          navigation_path: camera_lily
        title: Lily
        type: picture-glance
      - aspect_ratio: 0%
        camera_image: camera.olivia
        entities:
          - entity: binary_sensor.olivia_beweging
          - entity: binary_sensor.olivia_geluid
          - entity: binary_sensor.olivia_licht
        hold_action:
          action: navigate
          navigation_path: slaapkamer_olivia
        image: 'https://demo.home-assistant.io/stub_config/kitchen.png'
        tap_action:
          action: navigate
          navigation_path: camera_olivia
        title: Olivia
        type: picture-glance
    type: horizontal-stack
  - dateBottomFormat: ddd
    dateTopFormat: DD
    disableLinks: true
    endText: End
    entities:
      - entity: calendar.me_you
        name: Me & You
    eventsLimit: '3'
    fullDayEventText: All day
    hardLimit: false
    hideDeclined: true
    hideHeader: false
    hidePastEvents: false
    hideTime: false
    highlightToday: true
    ignoreEventsByLocationExpression: ''
    ignoreEventsExpression: ''
    maxHeight: false
    notifyDateTimeFormat: 'DD/MM/YYYY HH:mm'
    notifyEntity: null
    numberOfDays: '7'
    progressBar: false
    removeFromEventTitle: ''
    showEventOrigin: false
    showLocation: false
    showLocationIcon: false
    showMultiDay: false
    startText: Start
    timeFormat: 'HH:mm'
    title: Calendar
    type: 'custom:calendar-card'