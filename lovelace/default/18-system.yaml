path: system
theme: clear
title: System
badges:
  - entity: binary_sensor.badkamer_status
  - entity: binary_sensor.bar_status
  - entity: binary_sensor.bel_status
  - entity: binary_sensor.eettafel_status
  - entity: binary_sensor.gang_status
  - entity: binary_sensor.keuken_status
  - entity: binary_sensor.zolder_status
  - entity: binary_sensor.slaapkamer_status
  - entity: binary_sensor.slaapkamer_olivia_status
  - entity: binary_sensor.slaapkamer_lily_status
  - entity: group.esphome_restart
  - entity: binary_sensor.updater
  - entity: sensor.hacs
  - entity: sensor.disk_free
cards:
  - entities:
      - entity: group.esphome_status
      - entity: binary_sensor.badkamer_status
      - entity: binary_sensor.bar_status
      - entity: binary_sensor.bel_status
      - entity: binary_sensor.eettafel_status
      - entity: binary_sensor.gang_status
      - entity: binary_sensor.zolder_status
      - entity: binary_sensor.keuken_status
      - entity: binary_sensor.slaapkamer_status
      - entity: binary_sensor.slaapkamer_olivia_status
      - entity: binary_sensor.slaapkamer_lily_status
    hours_to_show: 12
    refresh_interval: 30
    title: Available
    type: history-graph
  - cards:
      - entity: sensor.processor_use
        max: 100
        min: 0
        name: CPU
        severity:
          green: 0
          red: 70
          yellow: 50
        theme: Backend-selected
        type: gauge
      - entity: sensor.memory_use_percent
        max: 100
        min: 0
        name: Memory
        theme: Backend-selected
        type: gauge
    type: horizontal-stack
  - cards:
      - entity: sensor.disk_use_percent
        max: 100
        min: 0
        name: Disk
        type: gauge
        unit: '%'
      - entity: sensor.speedtest_ping
        max: 50
        min: 0
        name: Ping
        theme: Backend-selected
        type: gauge
    type: horizontal-stack
  - cards:
      - entity: sensor.speedtest_download
        max: 50
        min: 0
        name: Download
        severity:
          green: 45
          red: 35
          yellow: 40
        theme: Backend-selected
        type: gauge
        unit: ' '
      - entity: sensor.speedtest_upload
        max: 50
        min: 0
        name: Upload
        severity:
          green: 45
          red: 35
          yellow: 40
        theme: Backend-selected
        type: gauge
        unit: ' '
    type: horizontal-stack